<div class="container__big-card">
    <div class="big-card__photo">
        <img src= "{{ bannerImage }}" 
        alt="Banner img">
    </div>
    <div class="big-card__title">
        <h1>{{ cardTitle }}</h1>
    </div>
    <div class="big-card__description">
        <p> {{ cardDescription }}</p>
        <p class="link-more"><a href="#">Saiba mais</a></p>
    </div>
</div>
